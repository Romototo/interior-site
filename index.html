<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дизайн Интерьеров</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__content">
            <h1 class="header__title">
                ДИЗАЙН ИНТЕРЬЕРОВ
            </h1>
        </div>

        <div class="header__background">
            <picture class="header__background-img">
                <source srcset="./src/img/header-phone.png" media="(max-width: 375px)">
                <source srcset="./src/img/header-phone-horizontal.png" media="(max-width: 667px)">
                <source srcset="./src/img/header-tablet.png" media="(max-width: 768px)">
                <source srcset="./src/img/header-tablet-horizontal.png" media="(max-width: 1024px)">
                <source srcset="./src/img/header-pc.png" media="(max-width: 1440px)">
                <img src="./src/img/header-pc.png" alt="интерьер в стиле лофт">
            </picture>
        </div>
    </header>
</body>
</html>
